#######################################################################################
#	log4j\u30d7\u30ed\u30d1\u30c6\u30a3\u30d5\u30a1\u30a4\u30eb
#	\u30ec\u30d9\u30eb\u3000\uff08DEBUG\u3000\uff1c\u3000INFO\u3000\uff1c\u3000WARN\u3000\uff1c\u3000ERROR\u3000\uff1c\u3000FATAL\uff09
#	 \u30ed\u30b0\u51fa\u529b\u5909\u63db\u30d1\u30bf\u30fc\u30f3 
#######################################################################################
#	%c		...\u30ed\u30b0\u30a4\u30d9\u30f3\u30c8\u306e\u30ab\u30c6\u30b4\u30ea\u540d\u3092\u51fa\u529b\u3059\u308b\u3002
#	%C		...\u30ed\u30ae\u30f3\u30b0\u8981\u6c42\u3092\u884c\u3046\u30af\u30e9\u30b9\u540d\u3092\u51fa\u529b\u3059\u308b\u3002
#	%d		...\u30ed\u30b0\u30a4\u30d9\u30f3\u30c8\u306e\u65e5\u6642\u3092\u51fa\u529b\u3059\u308b\u3002%d{HH:mm:ss} %d{dd MMM yyy HH}\u306a\u3069\u306a\u3069
#	%F (*)	...\u30ed\u30b0\u8981\u6c42\u304c\u767a\u751f\u3057\u305f\u30d5\u30a1\u30a4\u30eb\u540d\u3092\u51fa\u529b\u3059\u308b\u3002
#	%l (*)	...\u30ed\u30b0\u304c\u751f\u6210\u3055\u308c\u305f\u3068\u304d\u306b\u547c\u3073\u51fa\u3055\u308c\u305f\u4f4d\u7f6e\uff08\u30bd\u30fc\u30b9\u540d\u3001\u884c\uff09\u3092\u51fa\u529b\u3059\u308b\u3002
#	%L (*)	...\u30ed\u30ae\u30f3\u30b0\u8981\u6c42\u3092\u884c\u3063\u305f\u884c\u756a\u53f7\u3092\u51fa\u529b\u3059\u308b\u3002
#	%m		...\u30ed\u30ae\u30f3\u30b0\u30a4\u30d9\u30f3\u30c8\u3067\u8a2d\u5b9a\u3055\u308c\u305f\u30e1\u30c3\u30bb\u30fc\u30b8\u3092\u51fa\u529b\u3059\u308b\u3002
#	%M (*)	...\u30ed\u30b0\u8981\u6c42\u304c\u884c\u308f\u308c\u305f\u30e1\u30bd\u30c3\u30c9\u540d\u3092\u51fa\u529b\u3059\u308b\u3002
#	%n		...\u30d7\u30e9\u30c3\u30c8\u30d5\u30a9\u30fc\u30e0\u4f9d\u5b58\u306e\u6539\u884c\u6587\u5b57\u3092\u51fa\u529b\u3059\u308b\u3002
#	%p		...\u30ed\u30b0\u306e\u512a\u5148\u5ea6\u3092\u51fa\u529b\u3059\u308b\u3002
#	%r		...\u30a2\u30d7\u30ea\u30b1\u30fc\u30b7\u30e7\u30f3\u304c\u958b\u59cb\u3057\u3066\u304b\u3089\u306e\u7d4c\u904e\u6642\u9593\u3092\u30df\u30ea\u79d2\u5358\u4f4d\u3067\u51fa\u529b\u3059\u308b\u3002
#	%t		...\u30ed\u30b0\u3092\u751f\u6210\u3057\u305f\u30b9\u30ec\u30c3\u30c9\u306e\u540d\u524d\u3092\u51fa\u529b\u3059\u308b\u3002
#	%x		...\u30ed\u30b0\u304c\u751f\u6210\u3055\u308c\u305f\u30b9\u30ec\u30c3\u30c9\u306eNDC\uff08\u30cd\u30b9\u30c8\u5316\u8a3a\u65ad\u30b3\u30f3\u30c6\u30ad\u30b9\u30c8\uff09\u3092\u51fa\u529b\u3059\u308b\u3002
#	%%		...%\u3092\u51fa\u529b\u3059\u308b\u3002
#	(*)...\u30d1\u30d5\u30a9\u30fc\u30de\u30f3\u30b9\u306b\u5f71\u97ff\u3059\u308b\u306e\u3067\u3001\u5b9f\u884c\u901f\u5ea6\u304c\u554f\u984c\u306b\u306a\u3089\u306a\u3044\u5834\u5408\u306e\u307f\u5229\u7528\u3059\u308b\u3002
#######################################################################################

# \u30c7\u30d5\u30a9\u30eb\u30c8\u306e\u51fa\u529b\u7528\u8a2d\u5b9a
log4j.rootLogger=INFO, logfile, stdout

# SqlMap logging configuration...
log4j.logger.com.mybatis=debug
log4j.logger.java.sql.Connection=debug
log4j.logger.java.sql.PreparedStatement=debug
log4j.logger.java.sql.ResultSet=DEBUG
log4j.logger.org.springframework=error
log4j.logger.org.springframework.transaction=error
log4j.logger.com.opensymphony.xwork2=error
log4j.logger.freemarker=error

#logfile\uff1a\u30ed\u30b0\u30d5\u30a1\u30a4\u30eb\u51fa\u529b\u8a2d\u5b9a
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=${catalina.base}\\logs\\fsnet\\fsnet.log
log4j.appender.logfile.Append=true
log4j.appender.logfile.Threshold=INFO
log4j.appender.logfile.DatePattern= '.'yyyyMMdd'.log'
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n

#stdout\uff1a\u6a19\u6e96\u51fa\u529b\u8a2d\u5b9a
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.Threshold= INFO
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n